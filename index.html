<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profiles</title>

  <!-- JavaScript -->
  <script src="profile.js"></script>
</head>
<body>

<h1>Add Profile</h1>

<form onsubmit="return validate();">
  <p>
    First Name:
    <input type="text" id="first_name">
  </p>

  <p>
    Last Name:
    <input type="text" id="last_name">
  </p>

  <p>
    Email:
    <input type="text" id="email">
  </p>

  <p>
    <input type="submit" value="Add">
  </p>
</form>

</body>
</html>
